        /* 手機版優化：禁止縮放，增加觸控友善度 */
        body { -webkit-tap-highlight-color: transparent; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.2em;
            padding-right: 2.5rem !important;
        }
        /* 自定義 Checkbox 樣式 */
        .custom-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.375rem;
            border: 2px solid #cbd5e1;
            appearance: none;
            cursor: pointer;
            position: relative;
            background-color: white;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .custom-checkbox:checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

        const SafeIcon = ({ icon: Icon, fallback, className }) => {
            if (Icon) return <Icon className={className} />;
            if (fallback === null) return null; 
            return <span className="text-sm font-bold inline-block w-4 text-center">{fallback || "?"}</span>;
        };

        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };
            return [storedValue, setValue];
        };

        const formatDate = (date) => date.toISOString().split('T')[0];

        const getCycleRange = (cycleDay, referenceDateStr, offsetMonth = 0) => {
            const refDate = new Date(referenceDateStr);
            refDate.setMonth(refDate.getMonth() - offsetMonth);
            const refYear = refDate.getFullYear();
            const refMonth = refDate.getMonth(); 
            const refDay = refDate.getDate();
            let startYear = refYear;
            let startMonth = refMonth;
            if (refDay < cycleDay) startMonth = refMonth - 1;
            const startDate = new Date(startYear, startMonth, cycleDay);
            const endDate = new Date(startYear, startMonth + 1, cycleDay);
            endDate.setDate(endDate.getDate() - 1);
            return {
                start: formatDate(startDate),
                end: formatDate(endDate),
                startDateObj: startDate,
                endDateObj: endDate
            };
        };

        // --- 初始資料 ---

        const INITIAL_RECURRING = [
            { id: 1, name: 'Netflix 訂閱', amount: 390, type: 'expense', frequency: '每月', day: 5, category: '娛樂', accountId: 3, budgetId: 1, isActive: true, startDate: '2023-01-01' },

        ];

        // --- UI 元件 ---
        const Card = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`bg-white rounded-xl shadow-sm border border-gray-100 p-5 ${className} ${onClick ? 'cursor-pointer hover:shadow-md transition-all active:scale-[0.99]' : ''}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", type = "button", disabled = false }) => {
            const baseStyle = "px-4 py-3 rounded-xl font-medium transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed text-base active:scale-95 transform duration-100";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-sm",
                secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200 border border-gray-200",
                danger: "bg-red-50 text-red-600 hover:bg-red-100 border border-red-100",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50",
                ghost: "text-gray-500 hover:bg-gray-100"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Badge = ({ type }) => {
            const styles = {
                income: "bg-green-100 text-green-800",
                expense: "bg-red-100 text-red-800",
                transfer: "bg-blue-100 text-blue-800",
                cash: "bg-emerald-100 text-emerald-800",

            return (

                    {type === 'transfer' ? '轉帳' : type === 'expense' ? '支出' : type === 'income' ? '收入' : type}

            );
        };

        const ConfirmModal = ({ isOpen, onClose, onConfirm, message }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[999] px-4 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl scale-100 transform transition-all">

                        <div className="flex gap-3">
                            <Button onClick={onClose} variant="secondary" className="flex-1">取消</Button>
                            <Button onClick={onConfirm} variant="danger" className="flex-1">確定</Button>
                        </div>
                    </div>
                </div>
            );
        };

        const CalculatorKeypad = ({ onConfirm, initialValue = "" }) => {
            const [expression, setExpression] = useState(initialValue ? String(initialValue) : "");
            const handlePress = (key) => {
                if (key === 'C') setExpression("");
                else if (key === '=') {
                    try { setExpression(String(new Function('return ' + expression)())); } catch (e) { setExpression("Error"); }
                } else if (key === 'OK') {
                    let finalVal = expression;
                    if (/[+\-*/]/.test(expression)) try { finalVal = String(new Function('return ' + expression)()); } catch(e) {}
                    onConfirm(finalVal);
                } else if (key === 'Back') setExpression(prev => prev.slice(0, -1));
                else setExpression(prev => prev + key);
            };
            const keys = ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', 'C', '0', '.', '+'];

        const AccountsView = ({ accounts, transactions, onOpenEditTx, onDeleteTx, onEditAccount, onDeleteAccount, setAccountViewCycleIndex, setSelectedAccountDetailId, selectedAccountDetailId, accountViewCycleIndex }) => {

        const BudgetsView = ({ budgets, transactions, recurring, onOpenEditTx, onEditBudget, onDeleteBudget, selectedBudgetDetailId, setSelectedBudgetDetailId }) => {
             const budgetStats = useMemo(() => {
                const today = new Date();
                return budgets.map(b => {
                    const { start, end } = getCycleRange(b.cycleDay, today);
                    const actualTx = transactions.filter(t => t.budgetId === b.id && t.type === 'expense' && t.date >= start && t.date <= end);
                    const spent = actualTx.reduce((sum, t) => sum + t.amount, 0);
                    let recurringForecast = 0;
                    recurring.forEach(r => { if (r.budgetId === b.id && r.isActive && r.type === 'expense') { const isPaid = actualTx.some(t => t.category === r.category && Math.abs(t.amount - r.amount) < 5); if (!isPaid) recurringForecast += r.amount; } });
                    return { ...b, spent, recurringForecast, totalEstimated: spent + recurringForecast, cycleStart: start, cycleEnd: end };
                });

            if (selectedBudgetDetailId) {

                    <div className="space-y-6 animate-fade-in">

                        </div>
                         <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <Card className="bg-blue-50 border-blue-100"><p className="text-sm text-blue-600 mb-2 font-medium">總預算額度</p><p className="text-3xl font-bold text-blue-900">${budget.limit.toLocaleString()}</p></Card>
                                <Card><p className="text-sm text-gray-500 mb-2 font-medium">目前已支出</p><p className="text-3xl font-bold text-gray-800">${budget.spent.toLocaleString()}</p></Card>
                                <Card className={budget.totalEstimated > budget.limit ? 'bg-red-50 border-red-100' : 'bg-gray-50'}><p className={`text-sm mb-2 font-medium ${budget.totalEstimated > budget.limit ? 'text-red-600' : 'text-gray-500'}`}>預計總支出 (含未扣款)</p><div className="flex items-end gap-3"><p className={`text-3xl font-bold ${budget.totalEstimated > budget.limit ? 'text-red-700' : 'text-gray-800'}`}>${budget.totalEstimated.toLocaleString()}</p>{budget.recurringForecast > 0 && <span className="text-xs text-gray-500 mb-1 bg-white/50 px-2 py-1 rounded">(含預測 ${budget.recurringForecast.toLocaleString()})</span>}</div></Card>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                             <Card>
                                <h3 className="font-bold text-gray-800 mb-6 border-b pb-3 text-lg">本期實際支出紀錄</h3>
                                <div className="space-y-3">{budgetTransactions.length === 0 ? <p className="text-gray-400 text-base text-center py-4">尚無支出紀錄</p> : budgetTransactions.map(t => (<div key={t.id} onClick={() => onOpenEditTx(t)} className="flex justify-between p-3 hover:bg-gray-50 rounded-xl cursor-pointer border border-transparent hover:border-gray-200 transition-all"><div><p className="text-base font-bold text-gray-800">{t.note || t.category}</p><p className="text-sm text-gray-500">{t.date}</p></div><span className="font-bold text-gray-800 text-lg">${t.amount.toLocaleString()}</span></div>))}</div>
                            </Card>
                             <Card>
                                <h3 className="font-bold text-gray-800 mb-6 border-b pb-3 text-lg">綁定的週期性項目</h3>
                                <div className="space-y-3">{recurringItems.length === 0 ? <p className="text-gray-400 text-base text-center py-4">無綁定項目</p> : recurringItems.map(r => { const isPaid = budgetTransactions.some(t => t.category === r.category && Math.abs(t.amount - r.amount) < 5); return (<div key={r.id} className="flex justify-between p-3 items-center bg-gray-50 rounded-xl"><div className="flex items-center gap-3"><div className={`w-3 h-3 rounded-full shadow-sm ${isPaid ? 'bg-green-500' : 'bg-orange-400'}`}></div><div><p className="text-base font-bold text-gray-800">{r.name}</p><p className="text-sm text-gray-500">{r.day}號 • {isPaid ? '本期已支付' : '尚未扣款'}</p></div></div><span className={`font-bold text-lg ${isPaid ? 'text-gray-400 line-through' : 'text-gray-800'}`}>${r.amount.toLocaleString()}</span></div>); })}</div>
                            </Card>
                        </div>
                    </div>
                );
            }
            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
                        <div><h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2"><SafeIcon icon={Icons.PieChart} fallback="" className="w-6 h-6"/> 預算管理</h2><p className="text-sm text-gray-500 mt-1">預算採用「專款專用」制，點擊卡片查看明細。</p></div>

red-600 font-bold' : 'text-green-600'}>{available < 0 ? `超支 ${Math.abs(available).toLocaleString()}` : `剩餘 ${available.toLocaleString()}`}</span></div></Card>) })}
                    </div>
                </div>

            const [selectedBudgetDetailId, setSelectedBudgetDetailId] = useState(null);

            const triggerConfirm = (message, action) => { setConfirmModal({ isOpen: true, message, onConfirm: () => { action(); setConfirmModal({ isOpen: false, message: '', onConfirm: null }); } }); };
            const resetData = () => { triggerConfirm('確定要重置所有資料嗎？此操作將清除所有紀錄並恢復預設值，且無法復原。', () => { setAccounts(INITIAL_ACCOUNTS); setTransactions(INITIAL_TRANSACTIONS); setCategories(INITIAL_CATEGORIES); setBudgets(INITIAL_BUDGETS); setRecurring(INITIAL_RECURRING); setDashboardCycleDay(1); alert("資料已重置！"); }); };
            const handleSaveTransaction = (formData) => { if (!formData.amount || !formData.accountId) return; if (editingTxId) { const oldTx = transactions.find(t => t.id === editingTxId); let tempAccounts = [...accounts]; const revertBalance = (accId, amount, type, toAccId) => { tempAccounts = tempAccounts.map(acc => { if (acc.id === accId) { if (type === 'expense') return { ...acc, balance: acc.balance + amount }; if (type === 'income') return { ...acc, balance: acc.balance - amount }; if (type === 'transfer') return { ...acc, balance: acc.balance + amount }; } if (type === 'transfer' && acc.id === toAccId) { return { ...acc, balance: acc.balance - amount }; } return acc; }); }; revertBalance(oldTx.accountId, oldTx.amount, oldTx.type, oldTx.toAccountId); const newAmount = Number(formData.amount); const newAccId = Number(formData.accountId); const newToAccId = formData.toAccountId ? Number(formData.toAccountId) : null; tempAccounts = tempAccounts.map(acc => { if (acc.id === newAccId) { if (formData.type === 'expense') return { ...acc, balance: acc.balance - newAmount }; if (formData.type === 'income') return { ...acc, balance: acc.balance + newAmount }; if (formData.type === 'transfer') return { ...acc, balance: acc.balance - newAmount }; } if (formData.type === 'transfer' && acc.id === newToAccId) { return { ...acc, balance: acc.balance + newAmount }; } return acc; }); setAccounts(tempAccounts); setTransactions(prev => prev.map(t => t.id === editingTxId ? { ...t, ...formData, amount: newAmount, accountId: newAccId, toAccountId: newToAccId, budgetId: formData.budgetId ? Number(formData.budgetId) : null } : t)); } else { const newAmount = Number(formData.amount); let newTransactions = []; if (formData.type === 'expense' && formData.isInstallment && formData.installmentMonths > 1) { const count = Number(formData.installmentMonths); const baseAmount = Math.floor(newAmount / count); const remainder = newAmount % count; const startDate = new Date(formData.date); for (let i = 0; i < count; i++) { const amount = i === 0 ? baseAmount + remainder : baseAmount; const date = new Date(startDate); date.setMonth(date.getMonth() + i); newTransactions.push({ id: Date.now() + Math.random(), type: 'expense', date: formatDate(date), amount: amount, category: formData.category, accountId: Number(formData.accountId), note: `${formData.note} (分期 ${i + 1}/${count})`, isInstallmentItem: true, reconciled: false, budgetId: formData.budgetId ? Number(formData.budgetId) : null }); } } else { newTransactions.push({ id: Date.now(), ...formData, amount: newAmount, accountId: Number(formData.accountId), toAccountId: formData.toAccountId ? Number(formData.toAccountId) : undefined, budgetId: formData.budgetId ? Number(formData.budgetId) : null }); } setTransactions([...newTransactions, ...transactions]); const today = new Date(); const txsToProcess = newTransactions.filter(t => new Date(t.date) <= today); setAccounts(prev => prev.map(acc => { let balanceChange = 0; txsToProcess.forEach(t => { if (t.type === 'expense' && acc.id === t.accountId) balanceChange -= t.amount; if (t.type === 'income' && acc.id === t.accountId) balanceChange += t.amount; if (t.type === 'transfer') { if (acc.id === t.accountId) balanceChange -= t.amount; if (acc.id === t.toAccountId) balanceChange += t.amount; } }); return { ...acc, balance: acc.balance + balanceChange }; })); } setIsTxModalOpen(false); setEditingTxId(null); setEditingTxData(null); };
            const handleDeleteTransaction = (id) => { triggerConfirm('確定要刪除此筆交易嗎？\n刪除後，該筆金額將自動回滾至對應帳戶。', () => { const txToDelete = transactions.find(t => t.id === id); if (!txToDelete) return; setAccounts(prev => prev.map(acc => { if (acc.id === txToDelete.accountId) { if (txToDelete.type === 'expense') return { ...acc, balance: acc.balance + txToDelete.amount }; if (txToDelete.type === 'income') return { ...acc, balance: acc.balance - txToDelete.amount }; if (txToDelete.type === 'transfer') return { ...acc, balance: acc.balance + txToDelete.amount }; } if (txToDelete.type === 'transfer' && acc.id === txToDelete.toAccountId) { return { ...acc, balance: acc.balance - txToDelete.amount }; } return acc; })); setTransactions(prev => prev.filter(t => t.id !== id)); setIsTxModalOpen(false); }); };
            const handleBatchDeleteTransaction = (ids) => { triggerConfirm(`確定要刪除選取的 ${ids.length} 筆交易嗎？\n相關金額將自動回滾至對應帳戶。`, () => { const txsToDelete = transactions.filter(t => ids.includes(t.id)); if (txsToDelete.length === 0) return; setAccounts(prevAccounts => { let newAccounts = [...prevAccounts]; txsToDelete.forEach(tx => { newAccounts = newAccounts.map(acc => { if (acc.id === tx.accountId) { if (tx.type === 'expense') return { ...acc, balance: acc.balance + tx.amount }; if (tx.type === 'income') return { ...acc, balance: acc.balance - tx.amount }; if (tx.type === 'transfer') return { ...acc, balance: acc.balance + tx.amount }; } if (tx.type === 'transfer' && acc.id === tx.toAccountId) { return { ...acc, balance: acc.balance - tx.amount }; } return acc; }); }); return newAccounts; }); setTransactions(prev => prev.filter(t => !ids.includes(t.id))); }); };
            const handleOpenEditTx = (tx) => { setEditingTxId(tx ? tx.id : null); setEditingTxData(tx); setIsTxModalOpen(true); };
            const handleSaveAccount = (data) => { if(editingAccount) setAccounts(prev => prev.map(a => a.id === editingAccount.id ? {...a, ...data} : a)); else setAccounts([...accounts, {...data, id: Date.now(), balance: Number(data.balance)}]); setIsAccountModalOpen(false); };
            const handleDeleteAccount = (id) => triggerConfirm('刪除帳戶?', () => setAccounts(prev => prev.filter(a => a.id !== id)));
            const handleSaveBudget = (data) => { if(editingBudget) setBudgets(prev => prev.map(b => b.id === editingBudget.id ? {...b, ...data} : b)); else setBudgets([...budgets, {...data, id: Date.now()}]); setIsBudgetModalOpen(false); };
            const handleDeleteBudget = (id) => triggerConfirm('刪除預算?', () => setBudgets(prev => prev.filter(b => b.id !== id)));
            const handleSaveRecurring = (data) => { if(editingRecurring) setRecurring(prev => prev.map(r => r.id === editingRecurring.id ? {...r, ...data} : r)); else setRecurring([...recurring, {...data, id: Date.now()}]); setIsRecurringModalOpen(false); };
            const handleDeleteRecurring = (id) => triggerConfirm('刪除此設定?', () => setRecurring(prev => prev.filter(r => r.id !== id)));
            const toggleRecurringActive = (id) => { setRecurring(prev => prev.map(r => r.id === id ? { ...r, isActive: !r.isActive } : r)); };
            const toggleReconcile = (e, txId) => { e.stopPropagation(); setTransactions(prev => prev.map(t => t.id === txId ? { ...t, reconciled: !t.reconciled } : t)); };
            const addLog = (msg) => { const time = new Date().toLocaleTimeString('zh-TW', { hour12: false }); setSyncLogs(prev => [...prev, `[${time}] ${msg}`]); };
            const handleCloudUpload = async (urlToUse) => { const targetUrl = urlToUse || apiUrl; if (!targetUrl) return alert('請先設定 API URL'); if (!confirm('【警告】這將會用目前的資料覆蓋 Google Sheet 上的資料。\n確定要繼續嗎？')) return; setIsSyncing(true); setApiUrl(targetUrl); addLog("準備開始上傳..."); addLog("目標: Google Sheets"); try { const payload = { accounts: JSON.stringify(accounts), transactions: JSON.stringify(transactions), categories: JSON.stringify(categories), budgets: JSON.stringify(budgets), recurring: JSON.stringify(recurring) }; const keys = Object.keys(payload); addLog(`共有 ${keys.length} 組資料準備上傳...`); for (let i = 0; i < keys.length; i++) { const key = keys[i]; addLog(`正在傳送: ${key} (${i+1}/${keys.length})...`); await fetch(targetUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify({ key: 'mymoney_' + key, value: payload[key] }) }); await new Promise(r => setTimeout(r, 500)); } addLog("✅ 上傳請求已全部發送！"); addLog("注意：因 Google 安全限制，無法確認伺服器是否寫入成功。"); addLog("若您的試算表未更新，請檢查："); addLog("1. 部署權限是否為 'Anyone' (所有人)"); addLog("2. 網址是否正確 (結尾為 /exec)"); } catch (e) { console.error(e); addLog("❌ 上傳發生錯誤！"); addLog("錯誤原因: " + e.message); } finally { setIsSyncing(false); } };
            const handleCloudDownload = async (urlToUse) => { const targetUrl = urlToUse || apiUrl; if (!targetUrl) return alert('請先設定 API URL'); if (!confirm('【警告】這將會清除本機所有資料，並替換為雲端資料。\n確定要繼續嗎？')) return; setIsSyncing(true); setApiUrl(targetUrl); addLog("正在連線至雲端下載資料..."); try { const response = await fetch(targetUrl); if (!response.ok) { throw new Error(`伺服器回應錯誤: ${response.status} ${response.statusText}`); } addLog("連線成功，正在解析資料..."); const data = await response.json(); if (Object.keys(data).length === 0) { addLog("⚠️ 警告：雲端回傳空資料。"); addLog("可能原因：試算表是空的，或 Key 名稱不符。"); } else { addLog("正在還原資料庫..."); if (data['mymoney_accounts']) setAccounts(JSON.parse(data['mymoney_accounts'])); if (data['mymoney_transactions']) setTransactions(JSON.parse(data['mymoney_transactions'])); if (data['mymoney_categories']) setCategories(JSON.parse(data['mymoney_categories'])); if (data['mymoney_budgets']) setBudgets(JSON.parse(data['mymoney_budgets'])); if (data['mymoney_recurring']) setRecurring(JSON.parse(data['mymoney_recurring'])); addLog("✅ 下載並還原成功！"); setTimeout(() => { alert("資料同步完成！"); setIsCloudModalOpen(false); }, 1000); } } catch (e) { console.error(e); addLog("❌ 下載失敗！"); addLog("錯誤原因: " + e.message); if (e.message.includes("Failed to fetch")) { addLog("提示：請檢查網址是否正確，或是否遭遇 CORS 封鎖。"); } } finally { setIsSyncing(false); } };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col md:flex-row font-sans">
                <ConfirmModal isOpen={confirmModal.isOpen} message={confirmModal.message} onConfirm={confirmModal.onConfirm} onClose={() => setConfirmModal({ isOpen: false, message: '', onConfirm: null })} />
                <TransactionModal isOpen={isTxModalOpen} onClose={() => setIsTxModalOpen(false)} onSave={handleSaveTransaction} onDelete={handleDeleteTransaction} accounts={accounts} categories={categories} budgets={budgets} initialData={editingTxData} />
                <AccountModal isOpen={isAccountModalOpen} onClose={() => setIsAccountModalOpen(false)} onSave={handleSaveAccount} initialData={editingAccount} />
                <BudgetModal isOpen={isBudgetModalOpen} onClose={() => setIsBudgetModalOpen(false)} onSave={handleSaveBudget} initialData={editingBudget} />
                <RecurringModal isOpen={isRecurringModalOpen} onClose={() => setIsRecurringModalOpen(false)} onSave={handleSaveRecurring} onDelete={handleDeleteRecurring} initialData={editingRecurring} accounts={accounts} categories={categories} budgets={budgets} />
                <CloudSettingsModal isOpen={isCloudModalOpen} onClose={() => setIsCloudModalOpen(false)} apiUrl={apiUrl} setApiUrl={setApiUrl} onSyncUpload={handleCloudUpload} onSyncDownload={handleCloudDownload} isLoading={isSyncing} syncLogs={syncLogs} clearLogs={() => setSyncLogs([])} />
                <MobileMenuModal isOpen={isMobileMenuOpen} onClose={() => setIsMobileMenuOpen(false)} activeTab={activeTab} setActiveTab={setActiveTab} setIsCloudModalOpen={setIsCloudModalOpen} />

                <aside className="w-full md:w-64 bg-white border-r border-gray-200 p-6 hidden md:flex flex-col justify-between shadow-xl z-20">
                    <div>
                        <div className="flex items-center gap-3 mb-10 px-2"><div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><span className="text-white font-bold text-2xl">$</span></div><h1 className="text-2xl font-bold text-gray-800 tracking-tight">MyMoney</h1></div>
                        <nav className="space-y-3 flex-1">
                        <NavItem id="dashboard" label="儀表板" icon={Icons.LayoutDashboard} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <NavItem id="accounts" label="帳戶管理" icon={Icons.Wallet} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <NavItem id="transactions" label="交易記錄" icon={Icons.ArrowRightLeft} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <NavItem id="recurring" label="週期帳務" icon={Icons.RefreshCw} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <NavItem id="budget" label="預算與提醒" icon={Icons.PieChart} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <NavItem id="reconcile" label="對帳中心" icon={Icons.CheckCircle} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <NavItem id="categories" label="分類管理" icon={Icons.Tag} activeTab={activeTab} setActiveTab={setActiveTab} />
                        <button onClick={() => setIsCloudModalOpen(true)} className="flex items-center gap-3 px-4 py-3.5 w-full rounded-xl transition-all text-gray-500 hover:bg-gray-100 hover:text-indigo-600"><SafeIcon icon={Icons.Cloud} className="w-5 h-5" /><span className="font-medium text-base">雲端同步</span></button>
                        </nav>
                    </div>
                    <button onClick={resetData} className="flex items-center gap-2 text-sm text-gray-400 hover:text-red-500 transition-colors px-4 py-3 mt-6 border-t pt-6"><SafeIcon icon={Icons.Trash2} className="w-4 h-4" /> 重置資料</button>
                </aside>

                <div className="md:hidden bg-white px-4 py-3 flex justify-between items-center shadow-sm sticky top-0 z-30">
                    <div className="flex items-center gap-2"><div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center shadow-md"><span className="text-white font-bold text-xl">$</span></div><h1 className="text-xl font-bold text-gray-800">MyMoney</h1></div>
                    <div className="flex gap-1"><button onClick={() => setIsCloudModalOpen(true)} className="p-2 text-gray-400 hover:text-indigo-500"><SafeIcon icon={Icons.Cloud} className="w-6 h-6" /></button><button onClick={resetData} className="p-2 text-gray-400 hover:text-red-500"><SafeIcon icon={Icons.Trash2} className="w-6 h-6" /></button></div>
                </div>

                <main className="flex-1 p-4 md:p-8 overflow-y-auto h-[calc(100vh-60px)] md:h-screen pb-24 md:pb-8 bg-gray-50">
                    <div className="max-w-5xl mx-auto">
                    {activeTab === 'dashboard' && <DashboardView accounts={accounts} transactions={transactions} budgets={budgets} onOpenEditTx={handleOpenEditTx} dashboardCycleDay={dashboardCycleDay} setDashboardCycleDay={setDashboardCycleDay} setTxFilter={setTxFilter} setActiveTab={setActiveTab} />}
                    {activeTab === 'accounts' && <AccountsView accounts={accounts} transactions={transactions} onOpenEditTx={handleOpenEditTx} onDeleteTx={handleDeleteTransaction} onEditAccount={(acc) => { setEditingAccount(acc); setIsAccountModalOpen(true); }} onDeleteAccount={handleDeleteAccount} setAccountViewCycleIndex={setAccountViewCycleIndex} setSelectedAccountDetailId={setSelectedAccountDetailId} selectedAccountDetailId={selectedAccountDetailId} accountViewCycleIndex={accountViewCycleIndex} />}
                    {activeTab === 'transactions' && <TransactionsView transactions={transactions} accounts={accounts} categories={categories} budgets={budgets} onOpenEdit={handleOpenEditTx} onOpenAdd={() => handleOpenEditTx(null)} onDelete={handleDeleteTransaction} onBatchDelete={handleBatchDeleteTransaction} filter={txFilter} setFilter={setTxFilter} />}
                    {activeTab === 'recurring' && <RecurringView recurring={recurring} accounts={accounts} budgets={budgets} onAdd={() => { setEditingRecurring(null); setIsRecurringModalOpen(true); }} onEdit={(r) => { setEditingRecurring(r); setIsRecurringModalOpen(true); }} onToggleActive={toggleRecurringActive} onDelete={handleDeleteRecurring} />}
                    {activeTab === 'reconcile' && <ReconciliationView accounts={accounts} transactions={transactions} onToggleReconcile={toggleReconcile} onOpenEdit={handleOpenEditTx} />}
                    {activeTab === 'budget' && <BudgetsView budgets={budgets} transactions={transactions} recurring={recurring} onOpenEditTx={handleOpenEditTx} onEditBudget={(b) => { setEditingBudget(b); setIsBudgetModalOpen(true); }} onDeleteBudget={handleDeleteBudget} selectedBudgetDetailId={selectedBudgetDetailId} setSelectedBudgetDetailId={setSelectedBudgetDetailId} />}
                    {activeTab === 'categories' && <CategoryManager categories={categories} onUpdate={setCategories} />}
                    </div>
                </main>

                <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-2 py-1.5 flex justify-between z-40 pb-safe">
                    <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center p-2 flex-1 ${activeTab === 'dashboard' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.LayoutDashboard} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1 font-medium">儀表板</span></button>
                    <button onClick={() => setActiveTab('accounts')} className={`flex flex-col items-center p-2 flex-1 ${activeTab === 'accounts' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.Wallet} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1 font-medium">帳戶</span></button>
                    <div className="relative -top-6"><button onClick={() => handleOpenEditTx(null)} className="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors transform active:scale-95"><SafeIcon icon={Icons.Plus} fallback="+" className="w-7 h-7" /></button></div>
                    <button onClick={() => setActiveTab('transactions')} className={`flex flex-col items-center p-2 flex-1 ${activeTab === 'transactions' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.ArrowRightLeft} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1 font-medium">交易</span></button>
                    <button onClick={() => setIsMobileMenuOpen(true)} className={`flex flex-col items-center p-2 flex-1 ${['recurring', 'budget', 'reconcile', 'categories'].includes(activeTab) ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.Menu} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1 font-medium">更多</span></button>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceManager />);
    </script>
</body>
